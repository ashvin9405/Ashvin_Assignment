<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <style>
        body { background-color: PowderBlue;  }

        h1 { color:Red;
        text-align:center;
        font-family:Arial;
        font-size: 80px;}

    </style>
</head>
<body>

    <form action="signup", method="post", >
        {% csrf_token %}
        username:<input type="text", name="username", placeholder="Username"><br><br>
        First Name:<input type="text", name="first Name", placeholder="First Name"><br><br>
        Last Name:<input type="text", name="Last Name" placeholder="Last Name"><br><br>
        Email Id:<input type="email", name="email", placeholder="Email ID"><br><br>
        password:<input type="password", name="password1", placeholder="password"><br><br>
        confirm password:<input type="password", name="password2", placeholder="confirm password">

        <input type="submit" value="Save">
<!--        is superuser:<input type="text", name="username">-->

    </form>
     <div>
         {% for message in messages %}
          <h3> {{message}} </h3>
         {% endfor %}
      </div>
</body>
</html>
